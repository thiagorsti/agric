<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">{{ctrl.title}}</h1>
	</div>	
</div>
<div class="tab-content">
	<uib-tabset> 
		<uib-tab index="0" heading="Cadastro" active="ctrl.tabs.cadastro.active">
			<div ng-include="ctrl.tabs.cadastro.page"></div>								
		</uib-tab>
		<uib-tab index="1" active="ctrl.tabs.lista.active" heading="Lista" select="ctrl.findAll()">
			<div ng-include="ctrl.tabs.lista.page"></div>				
		</uib-tab>
	</uib-tabset>
</div>
