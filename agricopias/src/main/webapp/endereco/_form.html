<div class="modal-header">
	<h3 class="modal-title">Endereço</h3>
</div>
<div class="modal-body">
	<form name="endCtrl.form" role="form" ng-submit="endCtrl.save()">
		<div class="row">
			<div class="form-group col-md-4">
				<label for="tipoEndereco" class="control-label">Tipo de Endereço</label>			
				<select name="tipoEndereco" 
					ng-model="endCtrl.endereco.tipo"
					ng-required="true"				
					ng-options="te as te.descricao for te in endCtrl.tiposEndereco track by te.value"				
					class="form-control">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label for="logradouro" class="control-label">Logradouro</label>
				<input type="text"
					name="logradouro"							
					ng-model="endCtrl.endereco.logradouro"				
					maxlength="60"
					ng-maxlength="60"
					ng-required="true"
					class="form-control"
					placeholder="Logradouro"
					autocomplete="off" />
			</div>
		</div>
		<div class="row">		
			<div class="form-group col-md-3">
				<label for="endNum" class="control-label">Número</label>								
				<input type="text"
					name="endNum"							
					ng-model="endCtrl.endereco.numero"				
					maxlength="10"
					ng-maxlength="10"										
					class="form-control"
					placeholder="Número"
					digits				
					ui-number-mask="0"
					ui-hide-group-sep										
					autocomplete="off" />
			</div>		
			<div class="form-group col-md-6">
				<label for="complemento" class="control-label">Complemento</label>
				<input type="text"
					name="complemento"
					ng-model="endCtrl.endereco.complemento"
					maxlength="60"
					ng-maxlength="60"
					class="form-control"
					placeholder="Complemento"
					autocomplete="off" />
			</div>		
			<div class="form-group col-md-3">
				<label for="cep" class="control-label">CEP</label>
				<input type="text"
					name="cep"
					ng-model="e.cep"
					class="form-control"
					placeholder="CEP"
					ui-br-cep-mask
					autocomplete="off" />
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label for="bairro" class="control-label">Bairro</label>
				<input type="text"
					name="bairro"
					ng-model="endCtrl.endereco.bairro"
					maxlength="60"
					ng-maxlength="60"
					ng-required="true"
					class="form-control"
					placeholder="Bairro"
					autocomplete="off" />
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2">
				<label for="uf" class="control-label">UF</label>
				<select name="uf" 
					ng-model="endCtrl.uf"
					ng-required="true"
					ng-options="uf as uf.sigla for uf in endCtrl.estados track by uf.id"
					class="form-control">
				</select>				
			</div>		
			<div class="form-group col-md-8">
				<label for="cidade" class="control-label">Cidade</label>
				 <input type="text"
				 	name="cidade" 
				 	ng-model="endCtrl.cidade"
				 	placeholder="Cidade"
				 	uib-typeahead="address for address in endCtrl.getCidade($viewValue)"
				 	typeahead-loading="loadingLocations"
				 	typeahead-no-results="noResults"
				 	typeahead-editable="false"
				 	autocomplete="off"
				 	class="form-control" />
    				<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    				<div ng-show="noResults">
      					<i class="glyphicon glyphicon-remove"></i>Cidade não encontrada
    				</div>
<!-- 				<input type="text" -->
<!-- 					class="form-control" -->
<!-- 					name="cidade" -->
<!-- 					ng-model="endCtrl.endereco.cidade" -->
<!-- 					ng-required="true" -->
<!-- 					uib-typeahead="c as c.nome for c in endCtrl. | filter:$viewValue | limitTo:10" -->
<!-- 					typeahead-editable="false" -->
<!-- 					placeholder="Cidade" -->
<!-- 					autocomplete="off"> -->
			</div>		
		</div>
	</form>
</div>
<div class="modal-footer">
	
</div>
