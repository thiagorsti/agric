<!doctype html>
<html ng-app="parking">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página inicial da aplicação">
    
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>       
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-1.3.2.min.js"></script>
    
    <script>
    	var parking = angular.module("parking", ['ui.bootstrap']);
		parking.controller("parkingCtrl", function ($scope) {
			$scope.appTitle = "[Packt] Parking";
		});
	</script>
</head>
<body ng-controller="parkingCtrl">
	<h3 ng-bind="appTitle"></h3>
	<i class="fa fa-wrench fa-fw">Qualquer</i>
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>	
	<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> /container
</body>
</html>
