<div ng-controller="ClienteController as ctrl" ng-init="ctrl.list()">		
	<div id="top" class="row">
		<div class="col-sm-3">
			<h2>Clientes</h2>
		</div>
		<div class="col-sm-6">
			
			<div class="input-group h2">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
				<input ng-model="ctrl.criteria" 
					class="form-control" 
					id="search" 
					type="text" 
					placeholder="Pesquisar"
					popover-trigger="focus"					
					uib-popover="Digite algum filtro"					 
					autocomplete="off"
					auto-focus>
			</div>			
		</div>
		<div class="col-sm-2">
			<a ui-sref="clienteAdd" class="btn btn-primary pull-right h2">Novo</a>
		</div>
	</div>
	
	<hr />
	<div id="list" class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-striped table-hover" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th>ID</th>
						<th>Tipo</th>
<!-- 						<th>CPF/CNPJ</th> -->
						<th>Nome</th>
						<th>E-mail</th>						
						<th class="actions">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="c in ctrl.clientes">
						<td>{{c.id}}</td>
						<td>{{c.tipo | tipoPessoa}}</td>
						<!-- 						<td>{{c.getNumCadPessoaComMascara}}</td> -->
						<td>{{c.nome}}
						<td>{{c.email}}</td>
						<td class="actions">							
							<a class="btn btn-warning btn-xs" ui-sref="clienteEdit({id: s.id})">Visualizar/Editar</a>
							<button class="btn btn-danger btn-xs"  ng-confirm-message="Confirma a exclusão?" ng-confirm="ctrl.remove(c)">Excluir</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
