<div ng-controller="ServicoController as ctrl" ng-init="ctrl.list()">		
	<div id="top" class="row">
		<div class="col-sm-3">
			<h2>Serviços</h2>
		</div>
		<div class="col-sm-6">
			
			<div class="input-group h2">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
				<input ng-model="ctrl.criteria" 
					class="form-control" 
					id="search" 
					type="text" 
					placeholder="Pesquisar"
					popover-trigger="focus"					
					uib-popover="Digite o id ou descrição do Serviço para pesquisar"					 
					autocomplete="off"
					auto-focus>
			</div>			
		</div>
		<div class="col-sm-2">
			<a ui-sref="servicoAdd" class="btn btn-primary pull-right h2">Novo</a>
		</div>
	</div>
	
	<hr />
	<div id="list" class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-striped table-hover" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th>ID</th>
						<th>Descrição</th>
						<th>Tipo de Serviço</th>
						<th>Possui área chapada</th>
						<th class="actions">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in ctrl.servicos | filter: ctrl.criteria">
						<td>{{s.id}}</td>
						<td>{{s.descricao}}</td>
						<td>{{s.tipoServico.descricao}}</td>
						<td>{{s.possuiAreaChapada | yesNo}}</td>
						<td class="actions">
							<a class="btn btn-success btn-xs" ui-sref="servicoView({id: s.id})">Visualizar</a>
							<a class="btn btn-warning btn-xs" ui-sref="servicoEdit({id: s.id})">Editar</a>
							<a class="btn btn-danger btn-xs"  href="#" ng-confirm-message="Confirma a exclusão?" ng-confirm="ctrl.remove(s)">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
