<div ng-controller="ServicoController as ctrl" ng-init="ctrl.find()">	
	<h3 class="page-header">Detalhes do serviço: {{ctrl.servico.descricao}}</h3>
	<div class="row">
		<div class="col-md-2">
			<p>
				<strong>Id</strong>
			</p>
			<p>{{ctrl.servico.id}}</p>
		</div>
		<div class="col-md-4">
			<p>
				<strong>Descrição</strong>
			</p>
			<p>{{ctrl.servico.descricao}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<p>
				<strong>Tipo de Serviço</strong>				
			</p>
			<p>{{ctrl.servico.tipoServico.descricao}}</p>
		</div>		
	</div>	
	<div class="row">
		<div class="col-md-4">
			<p>
				<strong>Possui área chapada</strong>		
			</p>
			<p>{{ctrl.servico.possuiAreaChapada | yesNo}}</p>
		</div>
	</div>
	<hr />
	<div id="actions" class="row">
		<div class="col-md-12">
			<a class="btn btn-primary" ui-sref="servico" auto-focus>Fechar</a>			
			<a class="btn btn-default" ui-sref="servicoEdit({id: ctrl.servico.id})">Editar</a>			
			<a class="btn btn-default" href="#" ng-confirm-message="Confirma a exclusão?" ng-confirm="ctrl.remove(ctrl.servico)">Excluir</a>
		</div>
	</div>
</div>
