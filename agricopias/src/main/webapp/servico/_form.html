<form name="ctrl.form" role="form" ng-submit="ctrl.save(form)">	
	<div class="row">
		<div class="form-group col-md-2">
			<label for="codigo" class="control-label">Código</label>
			<input type="text"
				name="codigo"
				ng-model="ctrl.servico.codigo"
				digits
				ui-number-mask="0"
				maxlength="5"
				ng-required="true"											
				ng-maxlength="5"
				class="form-control"
				placeholder="Código"
				autocomplete="off"				
				auto-focus	/>
		</div>
		<div class="form-group col-md-6">	
			<label for="descricao" class="control-label">Descrição</label>  		
			<input type="text"				
				name="descricao"
				ng-model="ctrl.servico.descricao"
				ng-required="true"
				ng-minlength="3"
				ng-maxlength="70"
				class="form-control"
				placeholder="Descrição" 
				autocomplete="off" />
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label for="tipoServico" class="control-label">Tipo de Serviço</label>
			<input type="text" 
				name="tipoServico" 
				ng-model="ctrl.servico.tipoServico"
				ng-required="true" 
				uib-typeahead="ts as ts.descricao for ts in ctrl.tiposServico | filter:$viewValue | limitTo:10"
				typeahead-editable="false"		
				class="form-control"
				placeholder="Tipo de Serviço"
				autocomplete="off">						
		</div>		
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<label for="areaChap" class="control-label">Possui área chapada?</label>
			<div class="input-group">
				<label class="radio-inline">
					<input type="radio" name="areaChap" ng-model="ctrl.servico.possuiAreaChapada" ng-value="true" ng-required="true">
					Sim
				</label>
				<label class="radio-inline">
					<input type="radio" name="areaChap" ng-model="ctrl.servico.possuiAreaChapada" ng-value="false" ng-required="true">
					Não
				</label>
			</div>			
		</div>
	</div>
	<hr />
	<div class="row">
	  <div class="col-md-12">
	  	<button type="submit" class="btn btn-primary">Salvar</button>
		<a ui-sref="servico" class="btn btn-default">Cancelar</a>
	  </div>
	</div>	
</form>
