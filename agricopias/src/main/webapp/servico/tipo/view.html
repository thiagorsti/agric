<div ng-controller="TipoServicoController as ctrl" ng-init="ctrl.find()">	
	<h3 class="page-header">Detalhes do tipo de serviço: {{ctrl.tipoServico.descricao}}</h3>
	<div class="row">
		<div class="col-md-2">
			<p>
				<strong>Id</strong>
			</p>
			<p>{{ctrl.tipoServico.id}}</p>
		</div>
		<div class="col-md-4">
			<p>
				<strong>Descrição</strong>
			</p>
			<p>{{ctrl.tipoServico.descricao}}</p>
		</div>
	</div>
	
	<hr />
	<div id="actions" class="row">
		<div class="col-md-12">
			<a class="btn btn-primary" ui-sref="tipoServico" auto-focus>Fechar</a>			
			<a class="btn btn-default" ui-sref="tipoServicoEdit({id: ctrl.tipoServico.id})">Editar</a>			
			<a class="btn btn-default" ng-confirm-message="Confirma a exclusão?" ng-confirm="ctrl.remove(ctrl.tipoServico)">Excluir</a>
		</div>
	</div>
</div>
