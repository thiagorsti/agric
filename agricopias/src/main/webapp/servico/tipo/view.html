<div ng-controller="TipoServicoController as ctrl" ng-init="ctrl.find()">	
	<h3 class="page-header">Detalhes do tipo de serviço: {{ctrl.tipoServico.descricao}}</h3>
	<div class="row">
		<div class="col-md-4">
			<p>
				<strong>Id</strong>
			</p>
			<p>{{ctrl.tipoServico.id}}</p>
		</div>
	
		<div class="col-md-4">
			<p>
				<strong>Descrição</strong>
			</p>
			<p>{{ctrl.tipoServico.descricao}}</p>
		</div>
	</div>
	
	<hr />
	<div id="actions" class="row">
		<div class="col-md-12">
			<a href="index.html" class="btn btn-primary">Fechar</a>
			<a href="edit.html" class="btn btn-default">Editar</a>
			<a href="#" class="btn btn-default" ng-confirm-message="Confirma a exclusão?" ng-confirm="ctrl.excluir(ctrl.tipoServico.id)">Excluir</a>
		</div>
	</div>
</div>
