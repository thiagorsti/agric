<form role="form" ng-submit="ctrl.save(ctrl.tipoServico)">
	<div class="row">	
		<div class="form-group col-md-6">	
			<label for="descricao" class="control-label">Descrição</label>  		
			<input type="text" ng-model="ctrl.tipoServico.descricao" class="form-control" id="descricao" placeholder="Descrição"/>
		</div>
	</div>
	<hr />
	<div class="row">
	  <div class="col-md-12">
	  	<button type="submit" class="btn btn-primary">Salvar</button>
		<a ui-sref="tipoServico" class="btn btn-default">Cancelar</a>
	  </div>
	</div>
</form>
