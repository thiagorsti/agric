<form name="ctrl.form" role="form" ng-submit="ctrl.save(form)" novalidate>
	<div class="row">	
		<div class="form-group col-md-6" show-errors>	
			<label for="descricao" class="control-label">Descrição</label>  		
			<input type="text"
				name="descricao" 
				ng-model="ctrl.tipoServico.descricao"
				ng-required="true" 
				class="form-control"
				placeholder="Descrição" 
				autocomplete="off" 
				auto-focus />
			<p class="help-block" ng-show="ctrl.form.descricao.$touched && ctrl.form.descricao.$error.required">
				Informe a descrição
			</p>
		</div>
	</div>
	<hr />
	<div class="row">
	  <div class="col-md-12">
	  	<button type="submit" class="btn btn-primary">Salvar</button>
		<a ui-sref="tipoServico" class="btn btn-default">Cancelar</a>
	  </div>
	</div>	
</form>
